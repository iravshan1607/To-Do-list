<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="css/main.css" />

    <!-- FONT -->

    <link rel="stylesheet" href="fonts/fonts.css" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row gap-0">
        <div id="left-ps" class="col-3 border-0 border-end border-dark">
          <h2 class="mb-4">Microsoft To-Do</h2>
          <ul id="left">
            <!-- HEADER -->
            <li class="row mb-2 mb-4 align-items-center">
              <div class="col-1 me-5">
                <img src="images/face.png" alt="face" width="65" height="65" />
              </div>
              <div class="col-7 text-info fst-italic fs-6">
                Name and Surname
              </div>
              <div class="col-1">
                <img
                  src="images/search.png"
                  alt="search"
                  width="30"
                  height="30"
                />
              </div>
            </li>

            <!-- MY DAY -->

            <li class="row mt-3 align-items-center">
              <div class="col-2">
                <img
                  src="images/my-day.png"
                  alt="my-day"
                  width="50"
                  height="50"
                />
              </div>
              <div class="col-8">My Day</div>
              <div class="col-1 rounded-circle doira">4</div>
            </li>

            <!-- Important -->

            <li class="row mt-3 align-items-center">
              <div class="col-2">
                <img src="images/star.png" alt="star" width="50" height="50" />
              </div>
              <div class="col-8">Important</div>
              <div class="col-1 rounded-circle doira">5</div>
            </li>

            <!-- To-Do -->

            <li class="row mt-3 align-items-center">
              <div class="col-2">
                <img src="images/toDo.png" alt="home" width="50" height="50" />
              </div>
              <div class="col-8">To-Do</div>
              <div class="col-1 rounded-circle doira">2</div>
            </li>
            <li class="row mt-3 align-items-center">
              <div class="col-2">
                <img
                  src="images/apple.png"
                  alt="apple"
                  width="50"
                  height="50"
                />
              </div>
              <div class="col-8">Groceries</div>
              <div class="col-1 rounded-circle doira">2</div>
            </li>
            <li class="row mt-3 align-items-center">
              <div class="col-2">
                <img src="images/home.png" alt="home" width="50" height="50" />
              </div>
              <div class="col-8">Home</div>
              <div class="col-1 rounded-circle doira">1</div>
            </li>
            <li class="row mt-3 align-items-center">
              <div class="col-2">
                <img
                  src="images/travel.png"
                  alt="travel"
                  width="50"
                  height="50"
                />
              </div>
              <div class="col-8">Travel</div>
              <div class="col-1 rounded-circle doira">4</div>
            </li>
            <li class="row mt-3 align-items-center">
              <div class="col-2">
                <img src="images/work.png" alt="work" width="40" height="40" />
              </div>
              <div class="col-8">Work</div>
              <div class="col-1 rounded-circle doira">8</div>
            </li>
            <li class="row mt-3 align-items-center">
              <div class="col-2">
                <img
                  src="images/new-list.png"
                  alt="new-list"
                  width="40"
                  height="40"
                />
              </div>
              <div class="col-8">New List</div>
            </li>
          </ul>
        </div>

        <!-- START TO DO   -->

        <div id="right" class="col-9 p-0">
          <!-- DATE -->

          <div class="my-day header-todo ps-4">
            <h1>My Day</h1>
            <p>Wednesday, 19 April</p>
          </div>

          <!-- TO DO LIST -->

          <header>
            <form id="new-task-form" class="mt-4 ms-0 ps-4">
              <input
                type="text"
                id="new-task-input"
                placeholder="What do you have planned ?"
              />
              <input type="submit" id="new-task-submit" value="Add task" />
            </form>
          </header>

          <!-- MAIN -->

          <main>
            <section class="task-list">
              <h2>Tasks</h2>

              <div id="tasks">
                <!-- <div class="task">
                  <div class="content">
                    <input
                      type="text"
                      class="text"
                      value="My shine tasks" 
                      readonly
                    />
                  </div>
                  <div class="actions">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                  </div>
                </div> -->
              </div>
            </section>
          </main>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

    <script src="js/main.js"></script>
  </body>
</html>
